<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE MY VALENTINE!!!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapers.com/images/hd/aesthetic-pink-pictures-yfy7fdhix15fjjd2.jpg'); /* Aesthetic pink background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(245, 183, 177, 0.8); /* Light pink with transparency */
            color: white;
            text-align: center;
            padding: 80px;
            background-image: url('https://img.freepik.com/premium-photo/11h-pink-aesthetic-wallpaper-lockscreen_1097265-93242.jpg'); /* Top background image */
            background-size: cover;
            background-position: center;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
        }
        .content {
            padding: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* White with slight transparency */
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 2em;
            margin-bottom: 30px;
            color: #d54e6c; /* Deep blush pink */
            font-weight: bold;
        }
        .answer-buttons {
            margin-top: 30px;
        }
        button {
            background-color: #f5b7b1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d54e6c;
        }
        .flowers {
            font-size: 1.5em;
            color: #d54e6c;
        }
        .hearts {
            font-size: 1.8em;
            color: #d54e6c;
        }
    </style>
</head>
<body>
    <header>
        <h1>BE MY VALENTINE!!!</h1>
    </header>

    <div class="content">
        <p class="question">Will you be my Valentine? 💖🌸💕</p>
        <div class="answer-buttons">
            <button onclick="window.location.href='https://www.youtube.com/watch?v=fu9yk7gCTbc'">Yes! 💖💘</button>
            <button onclick="window.location.href='https://www.youtube.com/watch?v=fu9yk7gCTbc'">Yes, please! 💕💐</button>
            <button onclick="window.location.href='https://www.youtube.com/watch?v=fu9yk7gCTbc'">Of course! 💘🌸</button>
        </div>
        <div class="flowers">🌸🌷🌸🌻</div>
        <div class="hearts">💕💖💘💝</div>
    </div>
</body>
</html>
